<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="flex justify-between py-18 relative z-index mx-auto px-6">
      <div class="nav bg-blue">
        <img src="/images/logo.svg" alt="" class="logo" />
        <nav class="hidden md:flex">
          <a href="" class="text-white padding noline">Princing</a>
          <a href="" class="text-white padding noline">Courses</a>
          <a href="" class="text-white padding noline">Blog</a>
          <a href="" class="text-white padding noline">Forum</a>
        </nav>
      </div>
      <div class="login hidden md:flex">
        <a href="" class="text-white padding noline">Login</a>
        <button class="head-btn">SIGN UP</button>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 z-index text-white fixed right-10 md:hidden"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </header>
    <section>
      <div
        class="bg-black z-10 inset-0 absolute opacity-50 w-full object-cover md:h-689px md:h-465 md:hidden"
        style="top: -120px; min-width: 425px"
      ></div>
      <video
        loop="loop"
        autoplay="autoplay"
        playsinline=""
        muted="muted"
        class="hero-video md:h-689px w-full"
        src="/videos/Hero.mp4"
        type="video/mp4"
      ></video>

      <div class="container">
        <div class="hero-text pt-10 md:pt-[100px] px-6">
          <h1 class="md:text-60px text-36px font-bold leading-none">
            Turbocharge your
            <span class="text-brand-teal">development career</span>
          </h1>
          <p class="text-white text-20px text-16px">
            Chris Courses provides students and professionals a college-level
            web development education.
          </p>
          <button class="w-full md:w-1/2">Get Started</button>
        </div>
        <div class="prose"></div>
      </div>
    </section>
  </body>
</html>
